[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/gpti/*"
  to = "https://gtixt.com/gpti-snapshots/:splat"
  status = 200

[[redirects]]
  from = "/methodology"
  to = "/methodology.html"
  status = 200

[[redirects]]
  from = "/api"
  to = "/api.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[[headers]]
  for = "/gpti-snapshots/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"