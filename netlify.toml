[build]
  publish = "out"
  command = "npm run build && mv .next out"

[build.environment]
  NODE_VERSION = "18"
  # HTTPS endpoints via data.gtixt.com (nginx + Let's Encrypt)
  NEXT_PUBLIC_MINIO_BASE = "https://data.gtixt.com"
  NEXT_PUBLIC_BUCKET = "gpti-snapshots"
  NEXT_PUBLIC_LATEST_POINTER = "universe_v0.1_public/_public/latest.json"
  NEXT_PUBLIC_PUBLIC_POINTER_URL = "https://data.gtixt.com/gpti-snapshots/universe_v0.1_public/_public/latest.json"

[[redirects]]
  from = "/api/gpti/*"
  to = "https://gtixt.com/gpti-snapshots/:splat"
  status = 200

[[redirects]]
  from = "/methodology"
  to = "/methodology.html"
  status = 200

[[redirects]]
  from = "/api"
  to = "/api.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[[headers]]
  for = "/gpti-snapshots/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"