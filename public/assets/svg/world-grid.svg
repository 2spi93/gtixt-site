<!-- public/assets/svg/world-grid.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00d1c1" stop-opacity=".10"/>
      <stop offset=".6" stop-color="#1a73e8" stop-opacity=".08"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity=".03"/>
    </linearGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="rgba(255,255,255,.12)" stroke-width="1"/>
    </pattern>
    <radialGradient id="globe" cx="65%" cy="32%" r="45%">
      <stop offset="0" stop-color="#ffffff" stop-opacity=".10"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#grid)"/>
  <rect width="1200" height="700" fill="url(#g)"/>

  <!-- "globe hint" (juste une lueur) -->
  <circle cx="780" cy="240" r="260" fill="url(#globe)"/>

  <!-- latitude-ish lines -->
  <g opacity=".20" stroke="rgba(255,255,255,.20)" fill="none">
    <path d="M520 240c120-70 300-70 420 0"/>
    <path d="M500 280c150-90 340-90 490 0"/>
    <path d="M520 340c120-40 300-40 420 0"/>
    <path d="M560 400c90-20 250-20 340 0"/>
  </g>
</svg>